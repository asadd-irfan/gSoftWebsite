<section id="contact-us" class="section-bg margin_top">
  <div class="container">

    <div class="section-header padding_top">
      <h3>Contact Us</h3>
    </div>

    <div class="row wow fadeInUp">

      <div class="col-lg-6">
        <div class="map mb-4 mb-lg-0">
          <iframe
            src="https://maps.google.com/maps?q=global%20software%20consulting&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0" style="border:1px solid; width: 100%; height: 300px;" allowfullscreen></iframe>
        </div>
      </div>

      <div class="col-lg-6">


        <div class="form">
          <form action="" role="form" class="contactForm">
            <div class="form-row">
              <div class="form-group col-lg-6">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>
              <div class="form-group col-lg-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                  data-rule="email" data-msg="Please enter a valid email" />
                <div class="validation"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required"
                data-msg="Please write something for us" placeholder="Message"></textarea>
              <div class="validation"></div>
            </div>
            <!-- <div class="text-center"><button class="btn-send" type="submit" title="Send Message">Send Message</button></div> -->
          </form>
          <div class="text-center"><button class="btn-send" title="Send Message">Send Message</button></div>

        </div>
      </div>

    </div>

  </div>
</section>


<footer id="footer" class="section-bg">
  <div class="footer-top">
    <div class="container">
      <div class="row">

        <div class="col-lg-4 col-md-4 footer-info margin_left" *ngIf="contactUsData">
          <p class="text-style bottom" [innerHTML]="contactUsData?.companyTitle"></p>
          <p style="  line-height: 2 " [innerHTML]="contactUsData?.companyDescription"></p>
        </div>

        <div class="col-lg-4 col-md-4 footer-links margin_left center">
          <p class="text-style">Useful Links</p>
          <ul>
            <li><a href="#intro">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#team">Team</a></li>
          </ul>
        </div>

        <div class="col-lg-4 col-md-4 footer-contact margin_left">
          <p class="text-style">Contact Us</p>
          <p style="  line-height: 3 " *ngIf="contactInfo">
            <i class="fa fa-map-marker icon_size "></i> <span [innerHTML]="contactInfo?.address"> </span> <br>
            <i class="fa fa-phone icon_size"></i><span [innerHTML]="contactInfo?.phone"> </span> <br>
            <i class="fa fa-envelope icon_size"></i><span [innerHTML]="contactInfo?.email"> </span> <br>
          </p>

          <div class="social-links">
            <span class="follow-us">Follow Us : </span>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="https://www.facebook.com/Global-Software-Consulting-1074683692668656" class="facebook"><i
                class="fa fa-facebook"></i></a>
            <a href="https://www.linkedin.com/company/global-software-consulting/" class="linkedin"><i
                class="fa fa-linkedin"></i></a>
          </div>

        </div>

      </div>
    </div>
  </div>

</footer>
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
