<section id="portfolio" class="section-bg margin_top" *ngIf="portfolioData">

  <div class="container">

    <header class="section-header">
      <h3 class="section-title">{{portfolioData?.title}}

      </h3>
    </header>

    <div class="row">
      <div class="col-lg-12">
        <ul id="portfolio-flters">
          <li (click)="show('all');" class="filter-active">All</li>
          <li (click)="show('app');">app</li>
          <li (click)="show('web');">web</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container">

      <div class="col-lg-4 col-md-6 portfolio-item" *ngFor="let apps of all">

        <div class="portfolio-wrap" [@fadeInOutAnimation]="buttonClick">
          <img [src]="apps?.image" class="img-responsive" alt="" width="100%" height="300px">
          <div class="portfolio-info">
            <h4><a href="#">{{apps?.name}}</a></h4>
            <p>{{apps?.category}}</p>
            <div>
              <span (click)="openXl(content)" title="Preview" data-lightbox="portfolio" class="link-preview"><i
                  class="ion ion-eye"></i></span>
              <span [@modalAnimation]="modalState">
                <ng-template #content let-modal>
                  <div class="modal-header model_header">
                    <h4 class="modal-title">{{apps?.name}}</h4>
                    <button type="button" class="close" aria-label="Close"
                      (click)="modal.dismiss('Cross click'); closingModal()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <img [src]="apps?.image" class="img-responsive" alt="" width="100%" height="600px">
                  </div>

                </ng-template>
              </span>
              <a href="#" class="link-details" title="More Details"><i class="ion ion-android-open"></i></a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</section>
<section id="why-us" class="wow fadeIn section-bg">


  <div class="container" *ngIf="companyStates">
    <div class="row counters">

      <div class="col-lg-4 col-6 text-center">
        <span class="counter" [countUp]="companyStates?.clients">0</span>
        <p>Clients</p>
      </div>

      <div class="col-lg-4 col-6 text-center">
        <span class="counter" [countUp]="companyStates?.projects">0</span>
        <p>Projects</p>
      </div>

      <div class="col-lg-4 col-6 text-center">
        <span class="counter" [countUp]="companyStates?.hourOfSupport">0</span>
        <p>Hours Of Support</p>
      </div>



    </div>

  </div>
</section>
