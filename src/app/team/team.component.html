<section id="team" class=" margin_top">
  <div class="container">
    <div class="section-header">
      <h3>{{teamData?.title}}</h3>
    </div>

    <div class="row">

      <div class="col-lg-3 col-md-6 wow fadeInUp" *ngFor="let teamMember of allteam" data-wow-delay="0.1s">
        <div class="member">
          <img [src]="teamMember?.image" class="img-responsive" width="270px" height="255px" alt="">
          <div class="member-info">
            <div class="member-info-content">
              <h4 [innerHTML]="teamMember?.name"></h4>
              <span [innerHTML]="teamMember?.profession"></span> <br>
              <span [innerHTML]="teamMember?.skills"></span>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
